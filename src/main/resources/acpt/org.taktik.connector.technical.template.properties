##############################################################################################################################################

dmg.package.license.username=${mycarenet.license.username}
dmg.package.license.password=${mycarenet.license.password}
dmg.package.name=${package.name}
#following are default values
endpoint.dmg.consultation.v1=https://services-acpt.ehealth.fgov.be/GlobalMedicalFileConsultation/v1
endpoint.dmg.notification.v1=https://services-acpt.ehealth.fgov.be/GlobalMedicalFileNotification/v1
validation.incoming.message.dmg.consultation.v1=true
validation.incoming.message.dmg.notification.v1=true
#strictly speaking is the mycarenet.{projectName}usedefaultproperties not needed when true : thats the default value
mycarenet.dmg.usedefaultproperties=true
kmehr.dmg.usedefaultproperties=false
kmehr.dmg.hcpartylist=identifier

##############################################################################################################################################
# Configuration of BUSINESS module GenericAsync	DMG																							 #
##############################################################################################################################################

genericasync.dmg.package.license.username=${mycarenet.license.username}
genericasync.dmg.package.license.password=${mycarenet.license.password}
genericasync.dmg.package.name=${package.name}
endpoint.genericasync.dmg.v1=https://pilot.mycarenet.be:9443/mycarenet-ws/async/generic/gmd
validation.incoming.message.genericasync.dmg.v1=true
connector.soaphandler.connection.request.timeout.generic.dmg=120000
#the async get messages can send large messages which can exceed the default timestamp window of 30 seconds
security.incoming.message.genasync.timestamp.created.ttl.dmg.v1=600
security.incoming.message.genasync.timestamp.expires.ttl.dmg.v1=600

##############################################################################################################################################
# Configuration of BUSINESS module wsconsent																							     #
#																																	 		 #
##############################################################################################################################################

wsconsent.careprovider.quality=${main.kmehr.quality}
wsconsent.careprovider.software=${package.name}
wsconsent.careprovider.application=${package.id}
wsconsent.maxrows=1000
endpoint.wsconsent=https://services-acpt.ehealth.fgov.be/Consent/v1
validation.incoming.wsconsent.message=true

##############################################################################################################################################
# Configuration of business module dics                                                                                                 #
#                                                                                                                                              #
##############################################################################################################################################
validation.incoming.message.dics=false
endpoint.dics=https://services-acpt.ehealth.fgov.be/Dics/v1

##############################################################################################################################################
# Configuration of BUSINESS module Addressbook                                                                                                    #
#                                                                                                                                            #
##############################################################################################################################################
validation.incoming.message.addressbook=true
endpoint.addressbook=https://services-acpt.ehealth.fgov.be/AddressBook/v1


be.fgov.ehealth.technicalconnector.tsupdater.ssl=false
